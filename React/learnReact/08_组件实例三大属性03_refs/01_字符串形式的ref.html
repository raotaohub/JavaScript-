<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_字符串形式的ref</title>
</head>
<body>

<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  // 注意 未来可能会废弃这个功能
  class Demo extends React.Component {
    showData1 = () => {
      /** 在实例自身的refs中取  **/
      const {input1} = this.refs
      alert(input1.value)
    }

    showData2 = () => {
      /** 在实例自身的refs中取  **/
      const {input2} = this.refs
      alert(input2.value)
    }
    render() {
      /** 在标签内加上ref属性  **/
      return (
        <div>
          <input ref="input1" placeholder="点击按钮提示内容"/>
          <button ref="btn" onClick={this.showData1}>点击展示左侧输入框的内容</button>
          <input ref="input2" onBlur={this.showData2} placeholder="失去焦点提示内容"/>
        </div>
      )
    }
  }

  ReactDOM.render(<Demo/>, document.getElementById('test2'))

</script>
</body>
</html>
