<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_回调形式的ref</title>
</head>
<body>

<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<script src="../js/prop-types.js" type="text/javascript"></script>
<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<script src="../js/babel.min.js" type="text/javascript"></script>
<script type="text/babel">

    class Demo extends React.Component {
        state = {};
        showData1 = () => {
            /** 调用时直接在自身属性上访问 **/
            alert(this.input1.value);
        };

        showData2 = () => {
            /** 调用时直接在自身属性上访问 **/
            alert(this.input2.value);
        };
        render() {
            /** 在回调中，将参数设置给自身属性 **/
            return (
                <div>
                    <input ref={c => this.input1 = c} placeholder="点击按钮提示内容"/>
                    <button ref="btn" onClick={this.showData1}>点击展示左侧输入框的内容</button>
                    <input ref={t => this.input2 = t} onBlur={this.showData2} placeholder="失去焦点提示内容"/>
                </div>
            );
        }
    }

    ReactDOM.render(<Demo/>, document.getElementById("test2"));

</script>
</body>
</html>
