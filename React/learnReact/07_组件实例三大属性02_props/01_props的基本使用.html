<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_props的基本使用</title>
</head>
<body>

<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">

  class Person extends React.Component {
    render() {
      /** 实例接收到的 props 并使用**/
      const {name, sex, age} = this.props
      return (
          <ul>
            <li>姓名：{name}</li>
            <li>性别：{sex}</li>
            <li>年龄：{age + 1}</li>
          </ul>
      )
    }
  }
  const data = {
    name: "猪猪", sex: "女", age: "16"
  }

  /** 通过在render方法中，传递组件的时候，携带的key-value就会被类的实例所接收，并保存在props属性中 **/
  ReactDOM.render(<Person {...data}/>, document.getElementById('test1'))
  ReactDOM.render(<Person name="狗狗" sex="女" age="27"/>, document.getElementById('test2'))
  ReactDOM.render(<Person name="蛇蛇" sex="女" age="38"/>, document.getElementById('test3'))


</script>
</body>
</html>
