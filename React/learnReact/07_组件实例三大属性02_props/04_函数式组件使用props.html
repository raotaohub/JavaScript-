<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_函数式组件使用props</title>
</head>
<body>

<div id="test1"></div>
<div id="test2"></div>
<div id="test3"></div>
<script src="../js/prop-types.js" type="text/javascript"></script>
<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<script src="../js/babel.min.js" type="text/javascript"></script>
<script type="text/babel">

    /** 函数式的组件使用 props 通过参数接收 **/
    function Person(props) {
        const { name, sex, age } = props;
        return (
            <ul>
                <li>姓名：{name}</li>
                <li>性别：{sex}</li>
                <li>年龄：{age}</li>
            </ul>
        );
    }
    /** 函数式的组件类型限制 写在构造函数的自身 **/
    Person.propTypes = {
        name: PropTypes.string.isRequired,
        sex: PropTypes.string,
        age: PropTypes.number,
        speak: PropTypes.func
    };
    /** 函数式的组件类型限制 写在构造函数的自身 **/
    Person.defaultProps = {
        sex: "魑魅魍魉",
        age: -1
    };

    ReactDOM.render(<Person name="狗狗"/>, document.getElementById("test2"));

    /** 函数式的组件不能使用 state refs **/
</script>
</body>
</html>
