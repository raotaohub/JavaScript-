<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_非受控组件</title>
</head>
<body>
<div id="test1"></div>

<script src="../js/prop-types.js" type="text/javascript"></script>
<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<script src="../js/babel.min.js" type="text/javascript"></script>

<script type="text/babel">
    /** 非受控组件，当需要的时候，从输入类DOM中取 **/
    class Login extends React.Component {
        handleSubmit = (event) => {
            event.preventDefault();
            alert(`您输入的用户名是${this.username.value}, 密码是${this.password.value}`);

        };
        render() {
            return (
                <form action={void 0} onSubmit={this.handleSubmit}>
                    用户名：<input type="text" ref={c => this.username = c} name="username"/>
                    密码：<input type="password" ref={c => this.password = c} name="password"/>
                    <button>点击提交</button>
                </form>
            );
        }
    }

    ReactDOM.render(<Login/>, document.getElementById("test1"));

</script>
</body>
</html>
