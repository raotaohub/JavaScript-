<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_非受控组件</title>
</head>
<body>
<div id="test1"></div>

<script type="text/javascript" src="../js/prop-types.js"></script>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
  /** 受控组件，每次一次输入的时候，将值保存到state中，并从state中取 **/
  class Login extends React.Component {
    /** 初始化状态 **/
    state = {
      username: '',
      password: ''
    }
    handleSubmit = (event) => {
      const {username, password} = this.state
      event.preventDefault()
      alert(`您输入的用户名是${username}, 密码是${password}`)
    }
    handleUsername = (event) => {
      this.setState({username: event.target.value})
    }
    handlePassword = (event) => {
      this.setState({password: event.target.value})
    }
    render() {
      return (
        <form action={void 0} onSubmit={this.handleSubmit}>
          用户名：<input onChange={this.handleUsername} type="text" name="username"/>
          密码：<input onChange={this.handlePassword} type="password" name="password"/>
          <button>点击提交</button>
        </form>
      )
    }
  }

  ReactDOM.render(<Login/>, document.getElementById('test1'))

</script>
</body>
</html>
