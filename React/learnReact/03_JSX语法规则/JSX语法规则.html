<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSX语法规则</title>
</head>
<body>
<!--准备一个容器-->
<div id="test"></div>
<div id="tdom"></div>
<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  * JSX语法规则
  *   1. 定义虚拟DOM的时候，用括号 ()
  *   2. 标签中混入JS表达式 用 {}
  *   3. 样式的类名指定要用 className 而且要小写 toLowerCase()
  *   4. 写内联的 style 标签 用 style = {{color:"white",fontSize:"32px"}} 复杂属性名用小高峰
  *   5. 不能有两个根标签
  *   6. 标签必须 闭合
  *   7. 标签首字母
  *       （1） 小写 转换为html 标签，找不到报错
  *       （2） 大写 查找组件 ，若没有定义组件报错
  * */
</script>
</body>
</html>
