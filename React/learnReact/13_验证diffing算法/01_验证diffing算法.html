<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_验证diffing算法</title>
</head>
<body>
<div id="test1"></div>

<script src="../js/17.0.1/prop-types.js" type="text/javascript"></script>
<script src="../js/17.0.1/react.development.js" type="text/javascript"></script>
<script src="../js/17.0.1/react-dom.development.js" type="text/javascript"></script>
<script src="../js/17.0.1/babel.min.js" type="text/javascript"></script>

<script type="text/babel">

    class Time extends React.Component {

        state = { data: new Date() };

        render() {
            let { data } = this.state;
            return (
                <div>
                    <h1>北京时间</h1>
                    <input/>
                    <div>{data.toTimeString()}</div>
                </div>
            );
        }

        componentDidMount() {
            setInterval(() => {
                this.setState({ data: new Date() });
            }, 980);
        }
    }
    ReactDOM.render(<Time/>, document.getElementById("test1"));

</script>
</body>
</html>
