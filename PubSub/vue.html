<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app">
    <div>{{message}}</div>
    <div>{{name}}</div>
</div>

<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: '往事随风',
      name:'借你趁早'
    }
  })
</script>

</body>
</html>
