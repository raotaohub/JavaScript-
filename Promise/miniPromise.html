<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Document</title>
</head>
<body>
<script src="./miniPromise.js"></script>
<script>
  let p = new Promise((resolve, reject) => {
    // resolve("成功");
    reject("失败");
    // throw 'Error'
  });

  let result = p
      .then(
          (res) => {
            console.log(res);
          },
          (err) => {
            console.log(err);
          }
      )
      .then((res) => {
        console.log("111");
      })
      .then((res) => {
        console.log("222");
      })
      .then((res) => {
        console.log("333");
      })
      .catch((e) => {
        console.warn(e);
      });

  console.log(result);
</script>
</body>
</html>
