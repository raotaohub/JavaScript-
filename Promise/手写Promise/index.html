<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Promise封装</title>
</head>
<body>
<script src="promise.js"></script>
<script>
  let p = new Promise((resolve, reject) => {
    setTimeout(() => {      // 思考如果Promise对象中的任务是 异步的 ？
      // resolve('成功')        // 此时状态是 fulfill 只有异步结束后才会改变状态
      // reject('Error')
      // throw 'error'
    }, 1000)
    resolve('成功')
    // reject('Error')
    // throw 'error'
  })

  p.then(v => {
    console.log('111')
  }).then(v => {
    console.log('222')
  }).then(v => {
    console.log('333')
    throw '中间失败'
  }).then(v => {
    console.log('444')
  }).catch(err => {
    console.warn(err)
  })


</script>
</body>
</html>
