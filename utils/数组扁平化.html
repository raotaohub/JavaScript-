  // 使用这个方案
  function arrayTostr2(array) {
    let result = []

    function flat(arr) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] instanceof Array) {
          flat(arr[i])
        } else {
          result.push(arr[i])
        }
      }
    }

    flat(array)
    return result
  }
