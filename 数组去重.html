      let array = [1, 1, 2, 3, 4, 5, 6, 4, 6, 8, 65, 77];

      // filter 返回过滤函数中，返回值为 true 的元素组成的♥新数组
      function arrayToHeavy(array) {
        return array.filter((item, index) => {
          return array.indexOf(item) === index;
        });
      }

      console.log(arrayToHeavy(array));

      // indexOf 若不存在返回 -1 ; push 加入数组的尾部 推荐！
      function arrayToHeavy2(array) {
        let newArray = [];
        for (let i = 0, len = array.length; i < len; i++) {
          if (newArray.indexOf(array[i]) === -1) {
            newArray.push(array[i]);
          }
        }
        return newArray;
      }

      console.log(arrayToHeavy2(array));

      // 两层 for 循环 + splice
      function arrayToHeavy3(array) {
        for (let i = 0; i < array.length; i++) {

            if (array[i] == array[j]) {
              array.splice(j, 1);
            }
          }
        }
