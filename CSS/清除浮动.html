<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>清除浮动</title>
</head>
<style>
    .box1 {
        float: left;
        width: 100px;
        height: 100px;
        background: red;
    }

    .box2 {
        /*display: inline-block;*/
        width: 100px;
        height: 100px;
        background: yellow;
    }

    .box3 {
        /*display: inline-block;*/
        width: 100px;
        height: 100px;
        background: darkblue;
    }

    .box4 {
        width: 100px;
        height: 100px;
        background: green;
    }

    .box5 {
        width: 100px;
        height: 100px;
        background: orange;
    }

    .clearfix {
        content: '';
        clear: both;
        display: block;
        height: 0px;
        font-size: 0px;
        visibility: hidden;
    }
</style>
<body>
<div class="box1"></div>
<div class="clearfix"></div>
<div class="box2"></div>
<div class="box3"></div>
<div class="box4"></div>
<div class="box5"></div>
</body>
</html>
