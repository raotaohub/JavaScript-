<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节流函数</title>
</head>
<body>
<script>

  function debounce(fn, wait) {
    let timer = null
    return function () {
      if (!timer) {
        clearTimeout(timer)
      }
      timer = setTimeout(() => {
        fn.apply(this)
      }, wait)
    }
  }

  function throttle(fn, wait) {
    let lastTime = 0
    return function () {
      let nowTime = new Date()
      if (nowTime - lastTime >= wait) {
        fn.apply(this)
        lastTime = nowTime
      }
    }
  }
</script>
</body>
</html>
