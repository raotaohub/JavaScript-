<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mvvm2</title>
</head>
<body>
<div id="vm">
    <p>{{a}}</p>
    <p>{{b}}</p>
    <p>{{d}}</p>
</div>
<script src="mvvm.js"></script>
<script>
  const vm = new Mvvm({
    el: '#vm',
    data: {
      a: 1,
      b: {c: 2},
      d: 3
    }
  })
</script>

</body>
</html>
