<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue</title>
</head>
<body>
<div id="app">
  <div>{{message}}</div>
  <div>{{name}}</div>
  <button v-show="age===19">显示年龄</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "往事随风",
            name: "借你趁早",
            age: 19,
            isFlag: false,
            page: 10,
            title: "Vue",
            list: []
        }
    });


</script>

</body>
</html>
