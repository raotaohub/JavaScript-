<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>instanceof的实现</title>
</head>
<body>
<script>
  function _instanceof(A, B) {
    let prototype = B.prototype
    A = A.__proto__
    while (true) {
      if (A === null) {
        return false
      }
      if (A === prototype) {
        return true
      }
      A = A.__proto__
    }
  }

</script>

</body>
</html>
